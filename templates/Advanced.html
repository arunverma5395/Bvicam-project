<body>
<section class="title">
    <h1>The Advanced section.</h1>
</section>
<section id="input_form">
    <div id="loading"></div>
    <div id="display">
        <form method="POST" enctype="multipart/form-data" style="margin: auto">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile" name="inputfile">
                <label class="custom-file-label" for="customFile">Choose file</label>
            </div>
            Target Value: <input type="text" name='targetValue'>
            <br>
            <br>
            <h4>Model-Type(model will be different)</h4>
            <label>
                <input type="radio" name="Model" value="0" id='Tpot'/>Tpot(.pkl with code)
            </label>
            <label>
                <input type="radio" name="Model" value="1" id='Auto_ViML'/>Auto_Viml(.pkl with interpretation)
            </label>

            <h4>Type of problem:</h4>
            <label>
                <input type="radio" name="Type" value="True" id='Classification'/>Classification
            </label>
            <label>
                <input type="radio" name="Type" value="False" id='Regression'/>Regression
            </label>
            <br>

            <h4>hyper-param</h4>
            <label>
                <input type="radio" name="hyper_param" value="0" id='GS'/>Grid Search
            </label>
            <label>
                <input type="radio" name="hyper_param" value="1" id='RS'/>Random Search
            </label>
            <br>
            <h4>Verbosity</h4>
            <label>
                <input type="radio" name="verbosity" value="0" id='0'/>Low
            </label>
            <label>
                <input type="radio" name="verbosity" value="1" id='1'/>Medium
            </label>
            <label>
                <input type="radio" name="verbosity" value="2" id='2'/>High
            </label>
            <br>
            <input type="submit" value="Submit" name="submit" onclick="loading()">
        </form>
        <script>
            // Add the following code if you want the name of the file appear on select
            $(".custom-file-input").on("change", function () {
                const fileName = $(this).val().split("\\").pop();
                $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
            });
        </script>
    </div>
</section>
